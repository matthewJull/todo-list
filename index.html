<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="To-Do List">
    <meta name="keywords" content="to-do list, tasks monitoring, mini-appS">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
    <title>To-Do List</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    </linkrel>
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="background">

            <div class="input-field">
                <div class="input-field__field">
                    <input type="text" placeholder="Введите задачу...">
                </div>
                <div class="input-field__button">
                    <button>Добавить</button>
                </div>
            </div>

            <div class="tasks-field">
                <div class="tasks-field__task">
                    <input class="tasks-field__task-check">
                    </input>

                    <p class="tasks-field__task-name">Задача</p>

                    <img class="tasks-field__task-delete" src="./images/trash.svg" alt="delete pic">
                    </img>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
